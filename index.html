<!DOCTYPE html>
<html>
<head>
    <title>Cool Space Facts</title>
    <style>
        body {
            background-color: #000; 
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-image: url('space-background.jpg'); /* Add your image here */
            background-size: cover; /* Cover the whole viewport */
            background-position: center; /* Center the background image */
            overflow: hidden; /* Prevent scrollbars if the image is too big */
        }

        .container {
            text-align: center; 
            position: relative; /* Allow positioning planets within the container */
            z-index: 1; /* Make sure the container content is above the background */
        }

        .planets {
            display: flex; 
            justify-content: space-around;
            margin-top: 50px; 
            width: 100%; /* Make planets occupy the full container width */
            position: absolute;
            bottom: 20px; /* Position planets at the bottom */
        }

        .planet {
            width: 80px; /* Adjust size as needed */
            height: auto;
            cursor: pointer; 
            transition: transform 0.2s ease; /* Add a smooth hover effect */
        }

        .planet:hover {
            transform: translateY(-10px); /* Move slightly up on hover */
        }
        
        #fact-display {
            font-size: 1.2em;
            margin-top: 30px; 
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background for readability */
            padding: 10px 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Explore the Cosmos!</h1>
        <div id="fact-display">Click a planet to discover a space fact!</div>
        <div class="planets">
            <img src="planet1.png" alt="Planet 1" class="planet" data-planet-id="0"> 
            <img src="planet2.png" alt="Planet 2" class="planet" data-planet-id="1"> 
            <img src="planet3.png" alt="Planet 3" class="planet" data-planet-id="2">
            </div>
    </div>
    <script>
        // JavaScript code (same as before)
        // ... 
    </script>
</body>
</html>
